# Sourced from: https://github.com/biolink/kgx/tree/master/examples
---
configuration:
  output_directory: output/merged
  checkpoint: false

  curie_map:
  # define non-canonical CURIE to IRI mappings (for RDF)
  node_properties:
  # define predicates that are to be treated as direct node properties (for RDF)
  predicate_mappings:
  # map non-canonical predicates to a property name (for RDF)
  # property_types:
  # define the type for non-canonical properties for RDF export

merged_graph:
  name: Monarch Graph
  source:
    alliance-gene:
      input:
        format: tsv
        filename:
          - output/alliance_gene_information_nodes.tsv
    alliance_gene_to_phenotype:
      input:
        format: tsv
        filename:
          - output/alliance_gene_to_phenotype_nodes.tsv
          - output/alliance_gene_to_phenotype_edges.tsv
    alliance_gene-to-disease:
      input:
        format: tsv
        filename:
          - output/alliance_gene_to_disease_nodes.tsv
          - output/alliance_gene_to_disease_edges.tsv
    pombase_gene_to_phenotype:
      input:
        format: tsv
        filename:
          - output/pombase_gene_to_phenotype_nodes.tsv
          - output/pombase_gene_to_phenotype_edges.tsv
    xenbase_gene:
      input:
        format: tsv
        filename:
          - output/xenbase_gene_information_nodes.tsv
    xenbase_gene_to_phenotype:
      input:
        format: tsv
        filename:
          - output/xenbase_gene_to_phenotype_nodes.tsv
          - output/xenbase_gene_to_phenotype_edges.tsv
    xenbase_gene_literature:
      input:
        format: tsv
        filename:
          - output/xenbase_gene_literature_nodes.tsv
          - output/xenbase_gene_literature_edges.tsv
    zfin_gene_to_phenotype:
      input:
        format: tsv
        filename:
          - output/zfin_gene_to_phenotype_nodes.tsv
          - output/zfin_gene_to_phenotype_edges.tsv
    fypo:
      input:
        format: owl
        filename:
          - data/fypo.owl
    hp:
      input:
        format: tsv
        compression: tar.gz
        filename:
          - data/hp_kgx_tsv.tar.gz
    mondo:
      input:
        format: json
        filename:
          - data/mondo.json
    mp:
      input:
        format: tsv
        compression: tar.gz
        filename:
          - data/mp_kgx_tsv.tar.gz
    pato:
      input:
        format: tsv
        compression: tar.gz
        filename:
          - data/pato_kgx_tsv.tar.gz
    peco:
      input:
        format: owl
        filename:
          - data/peco.owl
    wbphenotype:
      input:
        format: tsv
        compression: tar.gz
        filename:
          - data/wbphenotype_kgx_tsv.tar.gz
    xpo:
      input:
        format: tsv
        compression: tar.gz
        filename:
          - data/xpo_kgx_tsv.tar.gz
    zp:
      input:
        format: tsv
        compression: tar.gz
        filename:
          - data/zp_kgx_tsv.tar.gz
    zfa:
      input:
        format: tsv
        compression: tar.gz
        filename:
          - data/zfa_kgx_tsv.tar.gz

  operations:
    - name: kgx.graph_operations.summarize_graph.generate_graph_stats
      args:
        graph_name: Monarch Graph
        filename: merged_graph_stats.yaml
        node_facet_properties:
          - provided_by
        edge_facet_properties:
          - provided_by
  destination:
    merged-kg-tsv:
      format: tsv
      compression: tar.gz
      filename: monarch-kg
