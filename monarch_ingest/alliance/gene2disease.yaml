name: 'alliance_gene_to_disease'

format: 'csv'

delimiter: '\t'

skip_lines: 15

files:
  - './data/DISEASE-ALLIANCE_COMBINED.tsv.gz' # "https://fms.alliancegenome.org/download/DISEASE-ALLIANCE_COMBINED.tsv.gz"

metadata: './monarch_ingest/alliance/metadata.yaml'

columns:
  - 'Taxon'
  - 'SpeciesName'
  - 'DBobjectType'
  - 'DBObjectID'
  - 'DBObjectSymbol'
  - 'AssociationType'
  - 'DOID'
  - 'DOtermName'
  - 'WithOrtholog'
  - 'InferredFromID'
  - 'InferredFromSymbol'
  - 'ExperimentalCondition'
  - 'Modifier'
  - 'EvidenceCode'
  - 'EvidenceCodeName'
  - 'Reference'
  - 'Date'
  - 'Source'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'source'
  - 'negated'
  - 'publications'
  - 'provided_by'

transform_mode: 'flat'
