name: 'alliance_gene_information'

files:
    - "./data/BGI_MGI.json.gz"
    - "./data/BGI_FB.json.gz"
    - "./data/BGI_SGD.json.gz"
    - "./data/BGI_HUMAN.json.gz"
    - "./data/BGI_RGD.json.gz"
    - "./data/BGI_WB.json.gz"
    - "./data/BGI_ZFIN.json.gz"

metadata: './monarch_ingest/alliance/metadata.yaml'

format: 'json'

compression: 'gzip'

json_path:
  - 'data'

required_properties:
  - 'basicGeneticEntity'
  - 'symbol'
  - 'soTermId'
  # Nested properties that are also required, but can't be specified yet
  #  - 'basicGeneticEntity.primaryId'
  #  - 'basicGeneticEntity.taxonId'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'
  - 'name'
  - 'symbol'
  - 'description'
  - 'type' # soTermId
  - 'in_taxon'
  - 'xref'
  - 'synonyms'
  - 'source'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'

transform_mode: 'flat'
