name: 'hpoa'

# List of files to be ingested
files:
  - './data/phenotype.hpoa'

# Specify compression if necessary
# compression: 'gzip'

# Format options csv, json
format: 'csv'

# Specify a delimiter for csv formats
delimiter: '\t'

# Presence of a header defaults to true
# if no header is present in the file, use
has_header: true

# If the source_file has metadata lines to skip, use
skip_lines: 4

# this is a full path from root.
# Optionally, if a source file depends on any map files, specify their configuration file here
depends_on:
   - './monarch_ingest/maps/go_eco_code_mapping.yaml'

# in the case where file has headers, make these identical because
# koza does some nice checking for me.
# For a csv/tsv file, list expected columns
# DatabaseID	DiseaseName	Qualifier	HPO_ID	Reference	Evidence	Onset	Frequency	Sex	Modifier	Aspect	Biocuration
columns:
  - 'DatabaseID'
  - 'DiseaseName'
  - 'Qualifier'
  - 'HPO_ID'
  - 'Reference'
  - 'Evidence'
  - 'Onset'
  - 'Frequency'
  - 'Sex'
  - 'Modifier'
  - 'Aspect'
  - 'Biocuration'


# Node and edge properties added in the ingest must be enumerated here to make it into the kgx file
# define required and optional node and edge properties
node_properties:
  - 'id'
  - 'category'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'publications'
  - 'provided_by' # source file as provided by, HPOA here.
