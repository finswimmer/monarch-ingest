name: 'eco2go'

file_metadata:
  description: 'Mapping file from GO three letter evidence codes to Evidence and Conclusion ontology term identifiers'

source: 'ECO'

format: 'csv'

delimiter: '\t'

#  https://raw.githubusercontent.com/evidenceontology/evidenceontology/master/gaf-eco-mapping-derived.txt
files:
  - './data/gaf-eco-mapping-derived.txt'

skip_lines: 26

has_header: false

columns:
  - 'eco_id'
  - 'three_letter_code'
  - 'default'

# makes a nested dictionary of the file here
key: 'eco_id'

# request 3-letter code to ECO mapping from Nico SSSOM
# GAF eco mapping is a tuple, we just want flat 3-letter->ECO (perhaps 1:1)

values:
  - 'three_letter_code'
  - 'default'