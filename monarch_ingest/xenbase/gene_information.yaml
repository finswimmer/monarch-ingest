name: 'xenbase_gene_information'

files:
  - './data/xenbase.gpi.gz'

metadata: './monarch_ingest/xenbase/metadata.yaml'

standard_format: 'gpi'

skip_lines: 22

compression: 'gzip'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'
  - 'name'
  - 'symbol'
  - 'in_taxon'
  - 'xref'
  - 'synonyms'
  - 'source'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'

transform_mode: 'flat'
